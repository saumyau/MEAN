<h2>Post create page</h2>
<mat-card>
  <mat-form-field>
    <input matInput type ="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <br>
<mat-form-field>
  <textarea matInput rows="3" [(ngModel)]="enteredContent"></textarea>
</mat-form-field>
<br>
<button mat-raised-button color="accent" (click)="onAddPost1()">Save Post</button>

</mat-card>
